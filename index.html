<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Posters</title>
    <link rel="stylesheet" href="./styles/creases.css">
</head>

<body>
    <div class="postercontainer">

        <!-- star trek -->
        <div class="poster poster--portrait poster--startrek">
            <img class="poster__img poster--front" src="./assets/star-trek-2.jpg" alt="Star Trek: The Wrath of Khan" />
        </div>

        <!-- star wars -->
        <div class="poster poster--portrait poster--starwars">
            <img class="poster__img poster--front" src="./assets/star-wars.jpg" alt="Star Wars" />
        </div>

        <!-- last starfighter -->
        <div class="poster poster--portrait poster--starfighter">
            <img class="poster__img poster--front" src="./assets/last-starfighter.jpg" alt="The Last Starfighter" />
        </div>

        <!-- battle beyond the stars -->
        <div class="poster poster--portrait poster--battle-beyond-the-stars">
            <img class="poster__img poster--front" src="./assets/battle-beyond-the-stars.jpg"
                alt="Battle Beyond the Stars" />
        </div>

        <!-- alien -->
        <div class="poster poster--portrait poster--alien">
            <img class="poster__img poster--front" src="./assets/alien.jpg" alt="Alien" />
        </div>

        <!-- planet of the apes -->
        <div class="poster poster--portrait poster--planet-of-the-apes">
            <img class="poster__img poster--front" src="./assets/planet_of_the_apes.jpg" alt="Planet of the Apes" />
        </div>

        <!-- dragonslayer -->
        <div class="poster poster--portrait poster--dragonslayer">
            <img class="poster__img poster--front" src="./assets/dragonslayer.jpg" alt="Dragonslayer" />
        </div>

        <!-- silent running -->
        <div class="poster poster--portrait poster--silent-running">
            <img class="poster__img poster--front" src="./assets/silent_running.jpg" alt="Silent Running" />
        </div>

        <!-- robocop -->
        <div class="poster poster--portrait poster--robocop">
            <img class="poster__img poster--front" src="./assets/robocop.jpg" alt="Robocop" />
        </div>
    </div>

    </div>
</body>

</html>
